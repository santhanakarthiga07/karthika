<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RecipeJS App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>üç≥ RecipeJS - Functional Cooking Companion</h1>

    <!-- Filter Buttons -->
    <div class="controls">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="easy">Easy</button>
        <button class="filter-btn" data-filter="medium">Medium</button>
        <button class="filter-btn" data-filter="hard">Hard</button>
    </div>

    <!-- Sort Buttons -->
    <div class="controls">
        <button class="sort-btn" data-sort="name">Sort by Name</button>
        <button class="sort-btn" data-sort="time">Sort by Time</button>
    </div>

    <div id="recipe-container"></div>

    <script src="app.js"></script>
</body>
</html>
