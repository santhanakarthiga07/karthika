<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RecipeJS - Part 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>üç≥ RecipeJS - Functional Cooking Companion</h1>

    <!-- Controls Section -->
    <div class="controls">

        <div class="filter-group">
            <h3>Filter</h3>
            <button data-filter="all" class="active">All Recipes</button>
            <button data-filter="easy">Easy</button>
            <button data-filter="medium">Medium</button>
            <button data-filter="hard">Hard</button>
            <button data-filter="quick">Quick (&lt; 30 min)</button>
        </div>

        <div class="sort-group">
            <h3>Sort</h3>
            <button data-sort="none" class="active">Default</button>
            <button data-sort="name">Name (A-Z)</button>
            <button data-sort="time">Time (Fastest)</button>
        </div>

    </div>

    <!-- Recipe Container -->
    <div id="recipe-container"></div>

    <script src="app.js"></script>
</body>
</html>
